            <h1>Contacto</h1>
            <span style="font-family: 'Courier New', Courier, monospace;">Si deseas información, encargar algo o preguntar presuspuesto, no dudes en contactarme.</span>
        </div>
    
        <div class="container">
            <div class="row contacto">
                <div class="col-md-8">
                    <form action="https://formsubmit.co/markelonaindia8@gmail.com" method="POST">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Asunto:</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Mensaje:</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <input type="hidden" name="_next" value="http://aintzurra.me/paginas/exito.html">

                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
